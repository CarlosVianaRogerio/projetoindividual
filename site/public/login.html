<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/funcoes.js"></script>
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="containerFundo">
            <div class="borra">
            <div class="container">
                <div class="tituloLogin"><Span class="tituloLog">LOGIN</Span></div>
                    <div class="containerInputs">
                        <div class="email">
                        <span>Email:</span>
                        <input type="text" id="email_input">
                        </div>

                        <div class="senha">
                        <span>Senha:</span>
                        <input type="password" id="senha_input">
                        </div>

                        <div class="containerBotao">
                            <div class="botao" onclick = "entrar()"><span class="botaospan" >Entrar</span></div>
                        </div>
                        <div class="ancora"><span class="ancor">Ainda n√£o tem cadastro? <span class="amarelo"><a href="cadastro.html">Clique aqui</span></a></span> </div>
                    </div>
            </div>
            </div>
        </div>

    </section>
    
</body>
</html>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "indexQuiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    // console.error(texto);
                    alert('Email ou senha invalidos')
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        // cardErro.style.display = "none"
    }

</script>
