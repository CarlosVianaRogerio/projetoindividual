<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="login">
        <div class="containerFundo">
            <div class="borra">
            <div class="container">
                <div class="tituloLogin"><Span class="tituloLog">CADASTRO</Span></div>
                    <div class="containerInputs">
                        <div class="email">
                        <span>Email:</span>
                        <input type="text" id="email_input">
                        </div>

                        <div class="nome">
                        <span>Nome:</span>
                        <input type="text" id="nome_input">
                        </div>

                        <div class="senha">
                        <span>Senha:</span>
                        <input type="password" id="senha_input">
                        </div>

                        <div class="confirmaSenha">
                        <span class="confirma">Confirmação de senha:</span>
                        <input type="password" id="confirmacao_senha_input">
                        </div>

                        <div class="praticante">
                            <span class="pratica">Você pratica musculação atualmente?</span>
                            <div class="boxx">
                                <input class = "box" type="checkbox" value = "yes" id="box1_input">
                                <input class = "box" type="checkbox" value = "no" id="box2_input">
                            </div>
                        </div>
                        
                        <div class="containerBotao">
                            <div class="botao"><span class="botaospan">Cadastrar</span></div>
                        </div>
                    </div>
            </div>
            </div>
        </div>

    </section>
    
</body>
</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var box1 = box1_input.value;
        var box2 = box2_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || (box1 == box2 || box1 == "" && box2 == "")) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
